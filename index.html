<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>B&V Barber App</title>
    
    <!-- Tailwind CSS (via CDN with plugins) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4c025",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181611", // Using the dark variant from code.html files
                        "surface-dark": "#27241b",
                        "border-dark": "#393528",
                        "muted-gold": "#bab29c",
                        "accent-dark": "#3d392e"
                    },
                    fontFamily: {
                        "display": ["Epilogue", "Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col antialiased w-full max-w-[430px] mx-auto shadow-2xl overflow-x-hidden relative">

    <!-- Dynamic Content Area -->
    <!-- The content of each screen will be loaded inside here -->
    <div id="app-content" class="flex-1 w-full flex flex-col fade-in">
        <!-- Content gets injected here by app.js -->
    </div>

    <!-- Global Bottom Navigation Bar -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 mx-auto w-full max-w-[430px] border-t border-slate-200 dark:border-border-dark bg-white/95 dark:bg-background-dark/95 backdrop-blur-md px-2 pb-8 pt-2 z-50 transition-transform duration-300">
        <div class="flex justify-around items-center px-2">
            
            <a href="#welcome" data-target="welcome" class="nav-link flex flex-1 flex-col items-center justify-center gap-1 group">
                <span class="material-symbols-outlined nav-icon text-[26px] text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">home</span>
                <span class="nav-text text-[10px] font-bold text-slate-400 dark:text-slate-500 group-hover:text-primary uppercase tracking-tighter transition-colors">Ana Sayfa</span>
            </a>
            
            <a href="#appointments" data-target="appointments" class="nav-link flex flex-1 flex-col items-center justify-center gap-1 group">
                <span class="material-symbols-outlined nav-icon text-[26px] text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">calendar_month</span>
                <span class="nav-text text-[10px] font-bold text-slate-400 dark:text-slate-500 group-hover:text-primary uppercase tracking-tighter transition-colors">Randevular</span>
            </a>
            
            <a href="#services" data-target="services" class="nav-link flex flex-1 flex-col items-center justify-center gap-1 group">
                <span class="material-symbols-outlined nav-icon text-[26px] text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">content_cut</span>
                <span class="nav-text text-[10px] font-bold text-slate-400 dark:text-slate-500 group-hover:text-primary uppercase tracking-tighter transition-colors">Hizmetler</span>
            </a>
            
            <a href="#profile" data-target="profile" class="nav-link flex flex-1 flex-col items-center justify-center gap-1 group">
                <span class="material-symbols-outlined nav-icon text-[26px] text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">person</span>
                <span class="nav-text text-[10px] font-bold text-slate-400 dark:text-slate-500 group-hover:text-primary uppercase tracking-tighter transition-colors">Profil</span>
            </a>
            
        </div>
    </nav>

    <!-- App Logic -->
    <script src="assets/js/app.js"></script>
</body>
</html>
